<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hoopmanager</title>
    <title>Document</title>
</head>

<body>
    <div id="everything">
        <header class="file">Hoopmanager</header>
        <div id="cardsWindow" class="file">
            <header onclick="openCardsWindow()">Karty: </header>
            <div id="cards" class="closedField" style="height: 0px;">
                <button onclick=" createCard()">Stwórz Kartę</button>
            </div>
        </div>
        <div id="lootWindow" class="file">
            <header onclick="openLootWindow()">Skrzynki:</header>
            <div id="loot" class="closedField" style="height: 0px;">
                <div id="SZTIchest" onclick="openChest('SZTI')">Skrzynka SZTI</div>
            </div>
        </div>
        <div id="playsWindow" class="file">
            <header onclick="openPlaysWindow()">Zagrywki:</header>
            <div id="plays" class="closedField" style="height: 0px;">

            </div>
        </div>
        <div id="simWindow" class="file">
            <header onclick="openSimWindow()">Symulacja:</header>
            <div id="sim" class="closedField" style="height: 0px;">

            </div>
        </div>
        <div id="field" class="file"></div>
    </div>
    <script src="dazaBanych.js"></script>
    <script src="openWindow.js"></script>
    <script src="cards.js"></script>
    <script src="lootChests.js"></script>
</body>

</html>
